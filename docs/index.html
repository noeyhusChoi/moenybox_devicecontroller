<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MoneyBox API Documentation</title>

  <!-- Swagger UI CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
  />

  <style>
    body {
      margin: 0;
      background: #f9fafb;
      transition: background 0.2s;
    }

    body.dark {
      background: #0f172a;
    }

    #top-bar {
      padding: 10px 16px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #top-bar select,
    #top-bar button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #top-bar button {
      background: #374151;
      color: white;
    }

    #top-bar button.active {
      background: #2563eb;
    }
  </style>
</head>

<body>

  <!-- ìƒë‹¨ ì»¨íŠ¸ë¡¤ ë°” -->
  <div id="top-bar">
    <strong>API</strong>
    <select id="api-selector">
      <option value="m24h">M24H API</option>
      <option value="mpos">MPOS API</option>
    </select>

    <button id="try-toggle">Try it out: OFF</button>
    <button id="dark-toggle">ðŸŒ™ Dark</button>
  </div>

  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
	const apiMap = {
		m24h: "./cems_api/m24h_api.yaml",
		mpos: "./cems_api/mpos_api.yaml"
	};
	
	let tryEnabled = false;
	let darkMode = false;
	
	function loadSwagger(apiKey) {
		const container = document.getElementById("swagger-ui");
		container.innerHTML = "";
	
		SwaggerUIBundle({
		url: apiMap[apiKey],
		dom_id: "#swagger-ui",
		presets: [SwaggerUIBundle.presets.apis],
		layout: "BaseLayout",
		supportedSubmitMethods: tryEnabled
			? ["get", "post", "put", "delete", "patch"]
			: []
		});
	}
	
	// URL ?api=xxx íŒŒë¼ë¯¸í„° ì²˜ë¦¬
	function getInitialApi() {
		const params = new URLSearchParams(window.location.search);
		const api = params.get("api");
		return apiMap[api] ? api : "m24h";
	}
	
	// API ì„ íƒ ë³€ê²½
	document.getElementById("api-selector").addEventListener("change", (e) => {
		const api = e.target.value;
		history.replaceState(null, "", `?api=${api}`);
		loadSwagger(api);
	});
	
	// Try it out í† ê¸€
	document.getElementById("try-toggle").addEventListener("click", () => {
		tryEnabled = !tryEnabled;
		const btn = document.getElementById("try-toggle");
		btn.textContent = `Try it out: ${tryEnabled ? "ON" : "OFF"}`;
		btn.classList.toggle("active", tryEnabled);
		loadSwagger(document.getElementById("api-selector").value);
	});
	
	// ë‹¤í¬ëª¨ë“œ í† ê¸€
	document.getElementById("dark-toggle").addEventListener("click", () => {
		darkMode = !darkMode;
		document.body.classList.toggle("dark", darkMode);
	});
	
	// ìµœì´ˆ ë¡œë”© (URL ê¸°ì¤€)
	const initialApi = getInitialApi();
	document.getElementById("api-selector").value = initialApi;
	loadSwagger(initialApi);
  </script>
</body>
</html>
