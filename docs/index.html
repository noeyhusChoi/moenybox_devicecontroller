<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MoneyBox API Documentation</title>

  <!-- Swagger UI CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
  />

  <style>
    body {
      margin: 0;
      background: #fafafa;
    }

    #top-bar {
      padding: 10px 16px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #api-selector {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- 상단 API 선택 바 -->
  <div id="top-bar">
    <strong>API 선택</strong>
    <select id="api-selector">
      <option value="m24h">M24H API</option>
      <option value="mpos">MPOS API</option>
    </select>
  </div>

  <!-- Swagger UI 영역 -->
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    /*
     * Swagger 스펙 매핑
     * (docs 기준 상대경로)
     */
    const apiMap = {
      m24h: "./cems_api/m24h_api.yaml",
      mpos: "./cems_api/mpos_api.yaml"
    };

    /**
     * Swagger UI 로드 (완전 초기화 방식)
     */
    function loadSwagger(apiKey) {
      const container = document.getElementById("swagger-ui");

      container.innerHTML = "";

      SwaggerUIBundle({
        url: apiMap[apiKey],
        dom_id: "#swagger-ui",
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",

        // 문서 전용 (Try it out 비활성화)
        supportedSubmitMethods: []
      });
    }

    // API 선택 변경
    document
      .getElementById("api-selector")
      .addEventListener("change", (e) => {
        loadSwagger(e.target.value);
      });

    // 최초 로딩 (M24H)
    loadSwagger("m24h");
  </script>
</body>
</html>
